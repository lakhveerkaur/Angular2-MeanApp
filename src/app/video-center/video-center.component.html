<div class="row">
  <div class="col-sm-9">
    <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
				<div class="form-group">
					<label>Title</label>
					<input type="text" class="form-control" required name="title" ngModel>
				</div>
				<div class="form-group">
					<label>Url</label>
					<input type="text" class="form-control" required name="url" ngModel>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" name="description" ngModel>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
    <app-video-detail *ngIf="selectedVideo " [video]="selectedVideo"></app-video-detail>
    </div>
    <div class="col-sm-3">
      <app-video-list [videos]="videos" (selectVideo)="videoSelect($event)"></app-video-list>
      </div>
</div>
